<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeris - Weather Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Aeris-icon.png">
</head>

<body>
    <main id="main" class="font-[main] font-light min-h-screen bg-gradient-to-br from-[#14b8a6] to-[#0d9488] transition-all duration-[400ms] ease-in-out p-5 relative overflow-hidden">
            <div id="appLoader" class="fixed inset-0 z-50 flex items-center justify-center night-mode"
             role="status" aria-live="polite" aria-label="Loading">
                <div class="flex flex-col items-center gap-6 text-white">
                    <div class="relative">
                        <div class="h-24 w-24 rounded-full border-4 border-white/20 border-t-white animate-spin"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <img src="img/Aeris-White-icon.png" alt="aeris" class="w-11 opacity-75">
                        </div>
                    </div>
                    <div class="flex items-center gap-2 text-white/80">
                        <span class="h-2 w-2 bg-white/70 rounded-full animate-bounce [animation-delay:-200ms]"></span>
                        <span class="h-2 w-2 bg-white/70 rounded-full animate-bounce [animation-delay:-100ms]"></span>
                        <span class="h-2 w-2 bg-white/70 rounded-full animate-bounce"></span>
                    </div>
                </div>
            </div>
        <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
            <div class="stars-container absolute w-full h-full top-0 left-0"></div>
            <div class="clouds-container absolute w-full h-full top-0 left-0"></div>
            <div class="sun-glow absolute -top-[100px] -right-[100px] w-[400px] h-[400px] bg-[radial-gradient(circle,rgba(255,193,7,0.3)_0%,transparent_70%)] rounded-full blur-[40px]"></div>
            <div class="moon-glow absolute -top-[80px] -right-[80px] w-[300px] h-[300px] bg-[radial-gradient(circle,rgba(200,200,255,0.2)_0%,transparent_70%)] rounded-full blur-[30px] opacity-0 transition-opacity duration-[400ms] ease-in-out"></div>
        </div>

       

        <div class="max-w-[1200px] mx-auto flex flex-col gap-6 relative z-10">
            <div class="w-full flex items-center justify-center flex-row gap-2">
                <a
                href="#" class="flex items-center justify-center
                bg-white/30 border-2 border-white/30 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.1)] h-full p-2
                ">
                    <img src="img/Aeris-White-icon.png" alt="aeris" class="w-11 opacity-75">
                </a>
                <div class="relative flex items-center w-full">
                    <input type="search" id="searchInput" class="w-full text-white
                     bg-white/15 border-2 border-white/30 rounded-xl shadow-[0_8px_32px_rgba(0,0,0,0.1)] py-3 px-5 pl-[45px]
                      text-base backdrop-blur-[10px] transition-all duration-300 ease focus:bg-white/25 focus:border-[#f97316] focus:shadow-[0_8px_32px_rgba(249,115,22,0.2)] focus:outline-none placeholder:text-white/70" placeholder="Search location..." aria-label="Search" />
                    <svg class="absolute left-[15px] w-5 h-5 text-white/70 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
            </div>

            <div class="flex flex-col gap-6">
                <div class="current-weather-card bg-white/10 border border-white/20 rounded-[20px] p-10 max-md:p-6 backdrop-blur-[10px] flex flex-col gap-[30px]">
                    <div class="location-info flex items-center justify-center flex-col gap-2">
                        <h1 class="city text-[2.5rem] max-md:text-[1.8rem] font-normal m-0 text-white"></h1>
                        <p class="country text-base opacity-90 m-0 text-[#f8f7f3]"></p>
                        <p class="date-time text-[0.95rem] opacity-85 m-0 text-[#f8f7f3]">
                            <span class="day"></span> • <span class="time"></span>
                        </p>
                        <div class="flex items-center justify-center">
                            <div class="weather-icon-large flex items-center justify-center">
                                <div id="weatherStatusIcon" class="weatherStatusIcon w-20 drop-shadow-[0_4px_12px_rgba(0,0,0,0.15)]"></div>
                            </div>
                    </div>

                    <div class="weather-display flex justify-center items-center gap-2 max-md:flex-col max-md:gap-5">
                        
                        <div class="temperature-section flex flex-col gap-[10px]">
                            <div class="temperature text-[5.5rem] max-md:text-[3.5rem] font-light tracking-[-2px] [text-shadow:0_4px_20px_rgba(0,0,0,0.2)] m-0 text-white"></div>
                            
                                <p class="status mx-auto text-[1.2rem] font-light tracking-[1px] capitalize m-0 text-[#f8f7f3]"></p>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather-details-grid grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-4 max-md:grid-cols-1">
                    <div class="wind-card bg-white/10 border border-white/20 rounded-xl p-4 backdrop-blur-[10px] transition-all duration-300 ease flex flex-col gap-3 hover:bg-white/15 hover:-translate-y-0.5 hover:shadow-[0_8px_16px_rgba(0,0,0,0.15)]">
                        <div class="flex items-center gap-[10px]">
                            <img src="img/icon-wind.png" alt="Wind" class="w-6 h-6 brightness-110">
                            <span class="detail-label text-[0.9rem] opacity-90 text-[#f8f7f3]">Wind Speed</span>
                        </div>
                        <div class="detail-value windSpeed text-[1.2rem] font-normal text-white"></div>
                    </div>

                    <div class="direction-card bg-white/10 border border-white/20 rounded-xl p-4 backdrop-blur-[10px] transition-all duration-300 ease flex flex-col gap-3 hover:bg-white/15 hover:-translate-y-0.5 hover:shadow-[0_8px_16px_rgba(0,0,0,0.15)]">
                        <div class="flex items-center gap-[10px]">
                            <img src="img/icon-compass.png" alt="Direction" class="w-6 h-6 brightness-110">
                            <span class="detail-label text-[0.9rem] opacity-90 text-[#f8f7f3]">Direction</span>
                        </div>
                        <div class="detail-value windDirection text-[1.2rem] font-normal text-white"></div>
                    </div>

                    <div class="precipitation-card bg-white/10 border border-white/20 rounded-xl p-4 backdrop-blur-[10px] transition-all duration-300 ease flex flex-col gap-3 hover:bg-white/15 hover:-translate-y-0.5 hover:shadow-[0_8px_16px_rgba(0,0,0,0.15)]">
                        <div class="flex items-center gap-[10px]">
                            <img src="img/icon-umberella.png" alt="Precipitation" class="w-6 h-6 brightness-110">
                            <span class="detail-label text-[0.9rem] opacity-90 text-[#f8f7f3]">Precipitation</span>
                        </div>
                        <div class="detail-value fallDetection text-[1.2rem] font-normal text-white"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <h2 class="forecast-title text-[1.5rem] font-normal m-0 text-white">3-Day Forecast</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="currentDay" class="forecast-card bg-white/10 border border-white/20 rounded-2xl p-[30px] backdrop-blur-[10px] flex flex-col items-center gap-4 min-h-[350px] max-md:min-h-[280px] justify-center">
                        <div class="flex flex-col items-center gap-1 w-full">
                            <div class="forecast-day text-[1.2rem] font-normal text-white"></div>
                            <div class="forecast-date text-[0.85rem] opacity-80 text-[#f8f7f3]"></div>
                        </div>
                        <div class="forecast-icon flex items-center justify-center">
                            <div id="weatherStatusIcon" class="weatherStatusIcon w-20 h-20"></div>
                        </div>
                        <div class="forecast-temp text-[3rem] font-light text-white">
                            <span class="temperature"></span>
                        </div>
                        <p class="forecast-status status text-base capitalize text-[#f8f7f3]"></p>
                        <div class="forecast-details flex flex-col gap-2 w-full text-center text-[0.9rem] opacity-85 text-[#f8f7f3]">
                            <span class="windSpeed"></span>
                            <span class="windDirection"></span>
                            <span class="fallDetection"></span>
                        </div>
                    </div>

                    <div id="nextDay" class="forecast-card bg-white/10 border border-white/20 rounded-2xl p-[30px] backdrop-blur-[10px] flex flex-col items-center gap-4 min-h-[350px] max-md:min-h-[280px] justify-center">
                        <div class="flex flex-col items-center gap-1 w-full">
                            <div class="forecast-day text-[1.2rem] font-normal text-white"></div>
                            <div class="forecast-date text-[0.85rem] opacity-80 text-[#f8f7f3]"></div>
                        </div>
                        <div class="forecast-icon flex items-center justify-center">
                            <div id="weatherStatusIcon" class="weatherStatusIcon w-20 h-20"></div>
                        </div>
                        <div class="forecast-temp text-[3rem] font-light text-white">
                            <span class="temperature"></span>
                        </div>
                        <p class="forecast-status status text-base capitalize text-[#f8f7f3]"></p>
                        <div class="forecast-details flex flex-col gap-2 w-full text-center text-[0.9rem] opacity-85 text-[#f8f7f3]">
                            <span class="windSpeed"></span>
                            <span class="windDirection"></span>
                            <span class="fallDetection"></span>
                        </div>
                    </div>

                    <div id="nextNextDay" class="forecast-card bg-white/10 border border-white/20 rounded-2xl p-[30px] backdrop-blur-[10px] flex flex-col items-center gap-4 min-h-[350px] max-md:min-h-[280px] justify-center">
                        <div class="flex flex-col items-center gap-1 w-full">
                            <div class="forecast-day text-[1.2rem] font-normal text-white"></div>
                            <div class="forecast-date text-[0.85rem] opacity-80 text-[#f8f7f3]"></div>
                        </div>
                        <div class="forecast-icon flex items-center justify-center">
                            <div id="weatherStatusIcon" class="weatherStatusIcon w-20 h-20"></div>
                        </div>
                        <div class="forecast-temp text-[3rem] font-light text-white">
                            <span class="temperature"></span>
                        </div>
                        <p class="forecast-status status text-base capitalize text-[#f8f7f3]"></p>
                        <div class="forecast-details flex flex-col gap-2 w-full text-center text-[0.9rem] opacity-85 text-[#f8f7f3]">
                            <span class="windSpeed"></span>
                            <span class="windDirection"></span>
                            <span class="fallDetection"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <footer class="pt-12 text-center text-[#f8f7f3] opacity-80">
             <p class="text-base">© 2025 Aeris. All rights reserved.</p>
         </footer>
     </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
